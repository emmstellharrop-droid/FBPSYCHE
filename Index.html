<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futures Block Insights | Trading Command Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667aea;
            --primary-dark: #5668d9;
            --secondary: #00d4aa;
            --accent: #ff6b6b;
            --dark: #0f1420;
            --darker: #0a0e17;
            --light: #f8f9fa;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #b0b7c3;
            --text-muted: #6c757d;
            --gradient: linear-gradient(135deg, #667aea 0%, #8e44ad 100%);
            --success: #00d4aa;
            --warning: #ffd166;
            --psych: #9b59b6;
            --edu: #3498db;
            --community: #f39c12;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 50%, #1a1f2e 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 16px;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 40px 0 30px;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: var(--gradient);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            box-shadow: 0 8px 32px rgba(102, 122, 234, 0.3);
        }

        .logo-text {
            font-size: 3.5em;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: 300;
        }

        .status-pill {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: rgba(0, 212, 170, 0.15);
            color: var(--success);
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            border: 1px solid rgba(0, 212, 170, 0.2);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            padding: 30px 25px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transition: left 0.6s;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .stat-icon {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 28px;
            transition: all 0.3s ease;
        }

        .stat-card:hover .stat-icon {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.15);
        }

        .stat-number {
            font-size: 2.8em;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9em;
            font-weight: 500;
        }

        /* Command Grid - Bloximity Style */
        .command-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .command-card {
            padding: 30px;
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .command-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.08), transparent);
            transition: left 0.6s;
        }

        .command-card:hover::before {
            left: 100%;
        }

        .command-card:hover {
            transform: translateY(-8px);
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .command-card:active {
            transform: translateY(-2px);
        }

        .command-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .command-icon {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .command-morning { background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%); }
        .command-education { background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%); }
        .command-psychology { background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%); }
        .command-community { background: linear-gradient(135deg, #fdbb2d 0%, #22c1c3 100%); }
        .command-ai { background: var(--gradient); }
        .command-schedule { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }

        .command-info h3 {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .command-info p {
            color: var(--text-secondary);
            font-size: 0.95em;
            line-height: 1.4;
        }

        .command-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .command-metric {
            text-align: center;
        }

        .metric-value {
            font-size: 1.3em;
            font-weight: 700;
            color: var(--secondary);
            margin-bottom: 4px;
        }

        .metric-label {
            font-size: 0.8em;
            color: var(--text-secondary);
        }

        .command-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .cmd-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .cmd-btn-primary {
            background: var(--primary);
            color: white;
        }

        .cmd-btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .cmd-btn:hover {
            transform: translateY(-2px);
        }

        /* Quick Actions Panel */
        .actions-panel {
            padding: 35px;
            margin-bottom: 30px;
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .panel-title {
            font-size: 1.6em;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .actions-strip {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .action-tile {
            padding: 25px 20px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            border: 1px solid transparent;
        }

        .action-tile:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-3px);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .action-icon {
            font-size: 28px;
            margin-bottom: 12px;
            display: block;
        }

        .action-title {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 5px;
        }

        .action-desc {
            color: var(--text-secondary);
            font-size: 12px;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 0;
            color: var(--text-muted);
            font-size: 0.9em;
        }

        /* Preview Modal */
        .preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .preview-content {
            background: var(--dark);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .preview-title {
            font-size: 1.3em;
            font-weight: 700;
            color: var(--secondary);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5em;
            cursor: pointer;
            padding: 5px;
        }

        .preview-text {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            white-space: pre-wrap;
            line-height: 1.5;
            margin-bottom: 20px;
            font-family: monospace;
            border: 1px solid var(--card-border);
        }

        .preview-actions {
            display: flex;
            gap: 10px;
        }

        .preview-send {
            flex: 1;
            padding: 12px;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
        }
